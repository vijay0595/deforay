<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                Login
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form [formGroup]="reactiveForm" #form="ngForm">
                        <div class="form-group">
                            <label class="form-control-label">Eamil</label>
                            <input type="email" id="email" name="email" formControlName="email"
                                placeholder="your-name@provider.com" required minlength="1" maxlength="250"
                                class="form-control form-control-sm"
                                [class.is-invalid]="email.invalid && (email.dirty || email.touched)">
                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                                <div *ngIf="email.errors?.['required']">
                                    This field is required.
                                </div>
                                <div *ngIf="email.errors?.['minlength']">
                                    This field must have at least 1 character.
                                </div>
                                <div *ngIf="email.errors?.['maxlength']">
                                    This field must have at most 20 characters.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Password</label>
                            <input type="password" id="password" name="password" formControlName="password" required
                                minlength="15" class="form-control form-control-sm"
                                [class.is-invalid]="password.invalid && (password.dirty || password.touched)">
                            <div *ngIf="password.invalid && (password.dirty || password.touched)"
                                class="invalid-feedback">
                                <div *ngIf="password.errors?.['required']">
                                    This field is required.
                                </div>
                                <div *ngIf="password.errors?.['minlength']">
                                    This field must have at least 15 characters.
                                </div>
                            </div>
                            <div *ngIf="exitAccount" style="color: red;">
                               Account does not exits!!!!
                            </div>
                            <div *ngIf="invalidAccount" style="color: red;">
                               Invalid username or password
                             </div>
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary"
                                    (click)="validate()">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
           
        </div>
        <div class="row text-center mt-5 mb-5">
            <div class="col-lg-12" style="color: white;">don't have any account? <button  class="btn btn-outline-primary" style="cursor: pointer;" (click)="SignUp()">SignUp</button></div>

        </div>
    </div>
